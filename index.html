<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>The Weather Dashboard</title>
</head>

<body>
  <div class="container"></div>
  <header class="header header-expand-lg">
    <a class="header-brand">The Weather Dashboard</a>
  </header>

  
    <div class="col-4">
      <div class="search-card" style="width: 14rem;">
        <div class="card-body">
          <h2>Search for a city:</h2>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button id="city-search" type="button">
                <i class="fas fa-searcg">Search</i>
              </button>
            </div>
            <input id="add-city" type="text" class="form-control" placeholder="search by city" />
          </div>
          <div class="card" style="float: left; margin: 20px; background-color: pink;">
            <ul class="list-group list-group-flush history">
          
            </ul>
          </div>
        </div>
      </div>
    </div>
    
      <div class="col-8" id="today"></div>
     

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="weather.js"></script>
</body>

</html>
