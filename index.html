<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <link rel="stylesheet" href="style.css" />
  <title>The Weather Dashboard</title>
</head>

<body>
    <div class="container">
      <header class="header header-expand-lg">
        <a class="header-brand">The Weather Dashboard</a>
      </header>

    <div class="row">
      <div class="col">
        <div class="card-body">
          <h2>Search for a city:</h2>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button id="city-search" type="button">
                  <i class="fa fa-search">Search</i>
                </button>
              </div>
              <input id="add-city" type="text" class="form-control" placeholder="search by city" />
            </div>
            <div class="card" style="margin: 20px; background-color: pink;">
              <ul class="list-group list-group-flush history"></ul>
            </div>
            <div class="col">
              <button id="resetBtn" style="margin-left: 48px; color: deeppink;">Reset</button>
            </div>
          </div>
        </div>
        <div class="col" id="today" style="margin-right: 350px; margin-top: 40px;">
          <span id="icon"></span>
          <div class="col-8" id="forecast"></div>
        </div>

      </div>

        <div class="row">
          <div class="col">
            <h3>5-Day Forecast</h3>
          </div>
        </div>
        <div class="row" id="fiveDayForecast">
        </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="weather.js"></script>
</body>

</html>
